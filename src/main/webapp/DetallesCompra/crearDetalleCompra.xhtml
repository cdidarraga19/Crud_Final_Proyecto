<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous"></link>

	<title>Vista DETALLE COMPRA</title>

</h:head>
<h:body>

	<h:form class="form-horizontal">

	<div class="modal modal-signin position-static d-block py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
			
		<div class="modal-header p-5 pb-4 border-bottom-0">
					<h4 class="mb-0">
					CREAR DETALLES DE COMPRAS				
					</h4>
				</div>
		<hr />
				<div class="modal-body p-5 pt-0">

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">COMPRA</h:outputLabel>
			<h:selectOneMenu value="#{detallecompraBean.idCompraFK}" class="form-control">
				<f:selectItems value="#{detallecompraBean.listaCompra}" var="compra"
					itemValue="#{compra.idCompra}" itemLabel="#{compra.idCompra}" />
			</h:selectOneMenu>
		</div>		
		
		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRODUCTO</h:outputLabel>
			<h:selectOneMenu value="#{detallecompraBean.idProductoFK}" class="form-control">
				<f:selectItems value="#{detallecompraBean.listaProducto}" var="producto"
					itemValue="#{producto.idProducto}" itemLabel="#{producto.nombre}" />
			</h:selectOneMenu>
		</div>	
		
		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">FECHA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.fecha}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRECIO PRODUCTO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.precioProducto}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CANTIDAD</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.cantidad}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SUBTOTAL</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.subtotal}" class="form-control">
				</h:inputText>
			</div>
		</div>
		
		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">IVA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.iva}" class="form-control">
				</h:inputText>
			</div>
		</div>
		
		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TOTAL</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detallescompra.total}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<h:commandButton action="#{detallecompraBean.crearDetalleCompra(detallescompra)}"
				value="CREAR DETALLE COMPRA" class="btn btn-success text-center"></h:commandButton>
		</div>
				</div>
				</div>
				</div>
				</div>
		
	</h:form>


</h:body>
</html>
