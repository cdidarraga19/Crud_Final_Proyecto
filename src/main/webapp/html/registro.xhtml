<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
     <link rel="stylesheet" href="../css/registro.css"></link>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94Wyle.css"></link>
    <title></title>
</h:head>
  

    <h:body>


        <div class="login-container">
            <div class="login-info-container" id="FormRegistro">
              <h1 class="title"></h1>

            
              
              <h:form class="inputs-container">

                <div class="modal modal-signin position-static d-block py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h4 class="mb-0">
						¡Hola! <br /> Ingresa e-mail y contraseña
					</h4>
				</div>
				<div class="modal-body p-5 pt-0">
					<h:form>
						<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CONTRASEÑA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.contrase_ďa}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CORREO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.correo}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">DIRECCION</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.direccion}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">NUMEOR DOCUMENTO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.numeroDocumento}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRIMER APELLIDO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.primerApellido}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRIMER NOMBRE</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.primerNombre}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SEEGUNDO APELLIDO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.segundoApellido}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SEEGUNDO NOMBRE</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.segundoNombre}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TELEFONO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.telefono}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">ESTADO</h:outputLabel>
			<h:selectOneMenu value="#{usuarioBean.idEstadoFK}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaEstado}" var="estado"
					itemValue="#{estado.idEstado}" itemLabel="#{estado.nombre}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">ROL</h:outputLabel>
			<h:selectOneMenu value="#{usuarioBean.idRolFK}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaRol}" var="role"
					itemValue="#{role.idRol}" itemLabel="#{role.nomRol}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TIPO DE DOCUMENTO</h:outputLabel>
			<h:selectOneMenu value="#{usuarioBean.idTipoDocFK}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaTipodoc}" var="tipodoc"
					itemValue="#{tipodoc.idTipoDocumento}" itemLabel="#{tipodoc.nombreDocumento}" />
			</h:selectOneMenu>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<h:commandButton action="#{usuarioBean.crearUsuario(usuario)}"
				value="CREAR CUENTA" class="btn btn-success text-center"></h:commandButton>
		</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-center">
							<h:commandButton action="/faces/html/login.xhtml"
								value="INGRESAR" class="btn btn-success text-center"></h:commandButton>
						</div>


					</h:form>
				</div>
			</div>
		</div>
	</div>
                  
              </h:form>
            </div>
            

            <div class="image-container">
              <img class="imgrecomendaciones" src="../img/recomendaciones.png" alt=""></img>

            </div>
        </div>

         <!--SCRIPT-->
         <script src="../js/validaciones.js" ></script>

  
  </h:body>
  </html>
