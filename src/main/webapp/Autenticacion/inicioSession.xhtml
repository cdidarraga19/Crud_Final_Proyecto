<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
 
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/logo/logo.png"></link>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94Wyle.css"></link>
    <link rel="stylesheet" href="./assets/css/styleIn.css"></link>

        


<title>Iniciar sesión</title>
</h:head>

<h:body>
     <!-- Header Section - Start -->
     <header class="header-area-1 sticky-bar sticky-white-bg stick ">
      <div class="container-fluid-1">
          <div class="row align-items-center">
              <div class="col-4">
                  <div class="header-action-cart">
                  </div>
              </div>
              <div class="col-4">
                  <div class="logo-1 text-center">
                      <a href="index.html"><img src="./assets/images/logo/logo.png" alt="logo"/></a>
                  </div>
                  <nav class="navbar navbar-expand-sm justify-content-center">
                      <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="index.html">INICIO</a>
                          </li>
  
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
  </header>
  <!-- Header Section - End -->

  <!-- Aqui empieza el modal-->

  <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-5 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h4 class="mb-0">¡Hola! <br/> Ingresa tu teléfono, e-mail o usuario</h4>
        </div>
        <div class="modal-body p-5 pt-0">
        <h:form>
        <div class ="form-floating mb-3">
        <h:inputText class="form-control" value="#{loginBean.usuario.correo}"/>
        <h:outputLabel value="CORREO" />       
        </div>
        
        <div class ="form-floating mb-3">
        <h:inputSecret  class="form-control" value="#{loginBean.usuario.contrase_ďa}" />
        <h:outputLabel value="CONTRASEÑA" />       
        
        </div>
        
         <div class ="d-flex align-items-center justify-content-between mt-4 mb-0">
         <h:commandButton class="btn btn-primary" value="ENTRAR" action="#{loginBean.iniciarSesion()}" />             
        </div>
        
        </h:form>
        </div>
      </div>
    </div> 
  </div>
          <div class="bot">
            <a href="#"><box-icon name='help-circle' type='class' animation='tada-hover' size='lg'></box-icon></a>
          </div>

  <!-- Main Sectiom -End -->

  <!-- Footer Section - Start -->

  <div class="selec-1">
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center ">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
              <use href="#bootstrap" />
            </svg>
          </a>
          <br/><br/><br/>
          <span class="tittleee">2022 Tun-Tun</span>
        </div>
  
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a href="#"><box-icon name='instagram' type='logo' animation='tada-hover'></box-icon></a></li>
          <li class="ms-3"><a href="#"><box-icon name='twitter' type='logo' animation='tada-hover' ></box-icon></a></li>
          <li class="ms-3"><a href="#"><box-icon name='facebook-circle' type='logo' animation='tada-hover' ></box-icon></a></li>
        </ul>
      </footer>
    </div>
    <br/><br/>
    <!-- Footer Section - End -->
  </div>
  


  <!-- CDN JavaScript Boostrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- CDN BooxIcons -->
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <script src="./assets/js/codes.js"></script>
  <script src="./assets/js/alerts.js"></script>
  <script src="./assets/js/sweetalert2.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</h:body>

</html>
