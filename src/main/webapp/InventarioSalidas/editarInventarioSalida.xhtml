<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous"></link>

	<title>Vista INVENTARIOS SALIDA</title>

</h:head>
<h:body>

	<h:form class="form-horizontal">

		<div class="modal modal-signin position-static d-block py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
			
		<div class="modal-header p-5 pb-4 border-bottom-0">
					<h4 class="mb-0">
					EDITAR INVENTARIO SALIDA			
					</h4>
				</div>
		<hr />
				<div class="modal-body p-5 pt-0">

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">DETALLE VENTA</h:outputLabel>
			<h:selectOneMenu value="#{inventariosalida.detallesVenta.idDetalleVenta}"
				class="form-control">
				<f:selectItems value="#{inventariosalidaBean.listaDetalleVenta}" var="detalleventa"
					itemValue="#{detalleventa.idDetalleVenta}" itemLabel="#{detalleventa.idDetalleVenta}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">INVENTARIO</h:outputLabel>
			<h:selectOneMenu value="#{inventariosalida.inventario.idInventario}"
				class="form-control">
				<f:selectItems value="#{inventariosalidaBean.listaInventario}"
					var="inventario" itemValue="#{inventario.idInventario}"
					itemLabel="#{inventario.nombre}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CANTIDAD</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{inventariosalida.cantidad}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TOTAL</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{inventariosalida.total}"
					class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<h:commandButton
				action="#{inventariosalidaBean.editarInventarioSalida(inventariosalida)}"
				value="EDITAR" class="btn btn-success text-center"></h:commandButton>
		</div>
				</div>
				</div>
				</div>
				</div>
		
	</h:form>


</h:body>
</html>
