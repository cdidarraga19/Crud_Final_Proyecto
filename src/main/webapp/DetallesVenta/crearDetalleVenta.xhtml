<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous"></link>

	<title>Vista DETALLE VENTAS</title>

</h:head>
<h:body>

	<h:form class="form-horizontal">

		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Crear DETALLE VENTAS</h2>
			</div>
		</div>
		<hr />

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">VENTA</h:outputLabel>
			<h:selectOneMenu value="#{detalleventaBean.idVentaFK}"
				class="form-control">
				<f:selectItems value="#{detalleventaBean.listaVenta}" var="venta"
					itemValue="#{venta.idVenta}" itemLabel="#{venta.idVenta}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">FECHA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.fecha}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CANTIDAD</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.cantidad}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRECIO PRODUCTO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.precioProducto}"
					class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SUBTOTAL</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.subtotal}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">IVA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.iva}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TOTAL</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{detalleventa.total}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<h:commandButton
				action="#{detalleventaBean.crearDetalleVenta(detalleventa)}"
				value="CREAR DETALLE VENTAS" class="btn btn-success text-center"></h:commandButton>
		</div>
	</h:form>


</h:body>
</html>
