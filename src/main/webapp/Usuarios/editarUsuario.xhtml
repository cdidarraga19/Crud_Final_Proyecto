<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous"></link>

	<title>Vista USUARIOS</title>

</h:head>
<h:body>

	<h:form class="form-horizontal">
<div class="modal modal-signin position-static d-block py-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-5 shadow">
			
		<div class="modal-header p-5 pb-4 border-bottom-0">
					<h4 class="mb-0">
					EDITAR USUARIO
					</h4>
				</div>
		<hr />
				<div class="modal-body p-5 pt-0">




		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CONTRASEÑA</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.contrase_ďa}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">CORREO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.correo}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">DIRECCION</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.direccion}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">NUMEOR DOCUMENTO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.numeroDocumento}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRIMER APELLIDO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.primerApellido}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">PRIMER NOMBRE</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.primerNombre}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SEGUNDO APELLIDO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.segundoApellido}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">SEGUNDO NOMBRE</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.segundoNombre}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TELEFONO</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{usuario.telefono}" class="form-control">
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">ESTADO</h:outputLabel>
			<h:selectOneMenu value="#{usuario.estado.idEstado}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaEstado}" var="estado"
					itemValue="#{estado.idEstado}" itemLabel="#{estado.nombre}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">ROL</h:outputLabel>
			<h:selectOneMenu value="#{usuario.role.idRol}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaRol}" var="role"
					itemValue="#{role.idRol}" itemLabel="#{role.nomRol}" />
			</h:selectOneMenu>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label	col-sm-4">TIPO DE DOCUMENTO</h:outputLabel>
			<h:selectOneMenu value="#{usuario.tiposDocumento.idTipoDocumento}" class="form-control">
				<f:selectItems value="#{usuarioBean.listaTipodoc}" var="tipodoc"
					itemValue="#{tipodoc.idTipoDocumento}" itemLabel="#{tipodoc.nombreDocumento}" />
			</h:selectOneMenu>
		</div>


		<div class="d-grid gap-2 d-md-flex justify-content-md-center">
			<h:commandButton action="#{usuarioBean.actualizarUsuario(usuario)}"
				value="CREAR USUARIOS" class="btn btn-success text-center"></h:commandButton>
		</div>
				</div>
				</div>
				</div>
				</div>
		
	</h:form>


</h:body>
</html>
